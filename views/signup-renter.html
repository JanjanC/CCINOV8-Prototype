<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/lib/font-awesome/css/all.css" />
        <link rel="stylesheet" href="/styles/styles.css" />
        <script type="text/javascript" src="/assets/lib/popper/popper.js"></script>
        <script type="text/javascript" src="/assets/lib/jquery/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" href="/images/logo.png" type="image/x-icon" />

        <title>PPark | Preregister</title>
    </head>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="/"> <img src="/images/logo.png" style="width: 25px" /> PPark </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#signup-renter">PREREGISTER</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="rounded-box p-4">
                <h2 class="text-center py-4">LOOK FOR A PARKING SPACE</h2>
                <div class="row">
                    <form class="col-6 my-auto" action="/signup/renter" method="POST">
                        <div class="form-group d-flex flex-row align-items-center">
                            <i class="fa fa-lg fa-user mr-4"></i>
                            <input type="text" class="form-control" name="name" placeholder="Full Name" required="required" />
                        </div>

                        <div class="form-group d-flex flex-row align-items-center">
                            <i class="fa fa-lg fa-cake-candles mr-4"></i>
                            <input type="date" class="form-control" name="birthdate" placeholder="Date of Birth" required="required" />
                        </div>

                        <div class="form-group d-flex flex-row align-items-center">
                            <i class="fa fa-lg fa-envelope mr-4"></i>
                            <input type="email" class="form-control" name="email" placeholder="Email Address" required="required" />
                        </div>

                        <div class="form-group d-flex flex-row align-items-center">
                            <i class="fa fa-lg fa-phone mr-4"></i>
                            <input type="tel" class="form-control" name="contact" placeholder="Contact Number" required="required" />
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block mb-2">PREREGISTER</button>
                            <a href="../signup/rentee">WANT TO RENT OUT YOUR PARKING SPACES INSTEAD?</a>
                        </div>
                    </form>
                    <div class="col-6">
                        <img src="/images/drivers.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
